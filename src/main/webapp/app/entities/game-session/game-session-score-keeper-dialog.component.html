<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGameSessionLabel" jhiTranslate="scorekeeperApp.gameSession.home.createOrEditLabel">Create or edit a Game Session</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gameSession.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gameSession.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scorekeeperApp.gameSession.startDate" for="field_startDate">Start Date</label>
            <div class="d-flex">
                <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="gameSession.startDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scorekeeperApp.gameSession.endDate" for="field_endDate">End Date</label>
            <div class="d-flex">
                <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="gameSession.endDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scorekeeperApp.gameSession.gameType" for="field_gameType">Game Type</label>
            <select class="form-control" name="gameType" [(ngModel)]="gameSession.gameType" id="field_gameType" >
                <option value="CARD" jhiTranslate="scorekeeperApp.GameType.CARD">CARD</option>
                <option value="DICE" jhiTranslate="scorekeeperApp.GameType.DICE">DICE</option>
                <option value="FREEFORM" jhiTranslate="scorekeeperApp.GameType.FREEFORM">FREEFORM</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="scorekeeperApp.gameSession.game" for="field_game">Game</label>
            <select class="form-control" id="field_game" name="game" [(ngModel)]="gameSession.gameId">
                <option [ngValue]="null"></option>
                <option [ngValue]="gameOption.id" *ngFor="let gameOption of games; trackBy: trackGameById">{{gameOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="scorekeeperApp.gameSession.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" [(ngModel)]="gameSession.playerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="playerOption.id" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
