
<div *ngIf="gameSession">
    <h2><span jhiTranslate="scorekeeperApp.gameSession.detail.title">Game Session</span> {{gameSession.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="scorekeeperApp.gameSession.startDate">Start Date</span></dt>
        <dd>
            <span>{{gameSession.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="scorekeeperApp.gameSession.endDate">End Date</span></dt>
        <dd>
            <span>{{gameSession.endDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="scorekeeperApp.gameSession.gameType">Game Type</span></dt>
        <dd>
            <span jhiTranslate="{{'scorekeeperApp.GameType.' + gameSession.gameType}}">{{gameSession.gameType}}</span>
        </dd>
        <dt><span jhiTranslate="scorekeeperApp.gameSession.game">Game</span></dt>
        <dd>
            <div *ngIf="gameSession.gameId">
                <a [routerLink]="['/game-score-keeper', gameSession.gameId]">{{gameSession.gameId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="scorekeeperApp.gameSession.player">Player</span></dt>
        <dd>
            <div *ngIf="gameSession.playerId">
                <a [routerLink]="['/player-score-keeper', gameSession.playerId]">{{gameSession.playerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game-session-score-keeper/'+ gameSession.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
